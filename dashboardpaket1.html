<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Paket 1 - Kerja Jadi ASN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            overflow-x: hidden;
        }

        /* Loading Animation */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Status Badges */
        .status-badge {
            font-size: 0.65rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .status-active { background-color: #10b981; color: white; }
        .status-pending { background-color: #f59e0b; color: white; }
        .status-completed { background-color: #3b82f6; color: white; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        .animate-slideInRight { animation: slideInRight 0.3s ease-out; }

        /* Card Hover Effects */
        .card-hover {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1),
                        0 10px 10px -5px rgba(59, 130, 246, 0.04);
            border-color: #93c5fd;
        }

        /* Progress Bar Animation */
        .progress-bar {
            transition: width 1s ease-in-out;
        }

        /* Glassmorphism Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Shimmer Effect */
        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            cursor: pointer;
        }

        .tooltip-text {
            visibility: hidden;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e293b;
            color: white;
            text-align: center;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Print Styles */
        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white !important;
                color: black !important;
            }

            .card-hover {
                box-shadow: none !important;
                border: 1px solid #ddd !important;
            }
        }

        /* Responsive Improvements */
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-right {
                width: 100%;
                justify-content: space-between;
            }

            .gradient-header {
                padding: 1.5rem !important;
                text-align: center;
            }

            .soal-card {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
                padding: 1.5rem !important;
            }

            .soal-card-action {
                width: 100%;
                justify-content: center;
            }

            .main-grid {
                grid-template-columns: 1fr !important;
                gap: 1.5rem;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .filter-tabs {
                flex-wrap: wrap;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            opacity: 0.7;
            z-index: 1000;
            pointer-events: none;
        }

        /* Selection */
        ::selection {
            background-color: rgba(59, 130, 246, 0.3);
            color: #1e293b;
        }
    /* Tambahkan di bagian CSS */
.whatsapp-link {
    transition: all 0.2s ease;
}

.whatsapp-link:hover {

    </style>
</head>
<body class="min-h-screen bg-slate-50">

        <div class="bg-white rounded-xl shadow-lg border border-slate-200 p-4 max-w-sm animate-slideInRight">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm glass-effect">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center nav-content">
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <i class="fa-solid fa-graduation-cap text-white"></i>
                        </div>
                        <h1 class="font-extrabold text-blue-600 text-lg md:text-xl">
                            KERJA JADI <span class="text-yellow-500">ASN</span>
                        </h1>
                    </div>
                    <span class="status-badge status-active hidden md:inline-flex">Premium</span>
                </div>

                <div class="flex items-center gap-4 nav-right">
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">PIN Peserta</p>
                        <div class="flex items-center gap-2">
                            <p id="displayPin" class="text-sm font-black text-slate-800 tracking-wide font-mono">MEMUAT...</p>
                            <button onclick="copyPin()" class="text-slate-400 hover:text-blue-600 tooltip transition-colors">
                                <span class="tooltip-text">Salin PIN</span>
                                <i class="fa-regular fa-copy text-xs"></i>
                            </button>
                        </div>
                    </div>

                    <div class="relative">
                        <button onclick="toggleProfileMenu()" class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-100 flex items-center justify-center hover:shadow-md transition-all">
                            <i class="fa-solid fa-user text-blue-600"></i>
                        </button>

<!-- Tambahkan script untuk mengubah link soal paket tryout dan sesuaikan dengan pin -->
<script>
// Database pin untuk setiap paket
const pinDatabase = {
    "paket1": ["7XK9WP", "B4ZM1Q", "9TV2NL", "RS8MX3", "5CR1VT", "KP9MZ4", "G6HD2S", "1VT8NR", "FN2VK5", "2YM4BX", "MR2VT8", "5HG9SL", "XP3KZ7", "2YN5VQ", "8WQ4PZ", "VS7NL2"],
    "paket2": ["9ZW1RF", "4FB6NT", "7XK1WP", "B2MK9P", "LP9QX4", "Y7CR2V", "4FB8NR", "9TW1MZ", "SK3JP7", "1VT5NR", "FN9VK3", "2YM7BX", "SK9JP4", "MR7VT1", "3ZW7RB", "KP1MX9", "G6HD1S"],
    "paket3": ["VS4NL8", "RT9XM2", "B2MK8P", "7XL1WQ", "5HG2SD", "9ZW4RB", "KP8MX3", "FN5VK2", "8WQ4PZ", "2YM9BX", "7KP1RT", "5HG6SD", "9ZW3RF", "RS4ML9", "VN7VK1", "8WQ3PZ", "4FB1NT"],
    "paket4": ["PIN4-001", "PIN4-002", "PIN4-003"],
    "paket5": ["PIN5-001", "PIN5-002", "PIN5-003"],
    "paket6": ["PIN6-001", "PIN6-002", "PIN6-003"],
    "paket7": ["PIN7-001", "PIN7-002", "PIN7-003"],
    "paket8": ["PIN8-001", "PIN8-002", "PIN8-003"],
    "paket9": ["PIN9-001", "PIN9-002", "PIN9-003"],
    "paket10": ["PIN10-001", "PIN10-002", "PIN10-003"]
};

// Fungsi untuk mengubah link soal paket tryout
function updateSoalLinks() {
    // Daftar elemen yang mungkin mengandung link
    const elements = document.querySelectorAll('[href*="soalpaket"]');
    
    elements.forEach(element => {
        for (let i = 1; i <= 10; i++) {
            const oldLink = `soalpaket${i}.html`;
            const newLink = `soalto${i}.html`;
            
            if (element.href.includes(oldLink)) {
                element.href = element.href.replace(oldLink, newLink);
                break;
            }
        }
    });
}

// Fungsi untuk menentukan PIN berdasarkan paket
function determinePinForPackage(packageNumber) {
    const packageKey = `paket${packageNumber}`;
    if (pinDatabase[packageKey]) {
        const pins = pinDatabase[packageKey];
        // Ambil PIN pertama dari array atau logika lainnya
        return pins[0];
    }
    return "PIN-TIDAK-DITEMUKAN";
}

// Panggil fungsi saat halaman dimuat
document.addEventListener('DOMContentLoaded', function() {
    updateSoalLinks();
    
    // Tentukan paket dari URL atau halaman saat ini
    // Contoh: jika di dashboard paket1, maka paketNumber = 1
    const currentPage = window.location.pathname;
    let packageNumber = 1; // Default
    
    if (currentPage.includes('paket1')) packageNumber = 1;
    else if (currentPage.includes('paket2')) packageNumber = 2;
    else if (currentPage.includes('paket3')) packageNumber = 3;
    else if (currentPage.includes('paket4')) packageNumber = 4;
    else if (currentPage.includes('paket5')) packageNumber = 5;
    else if (currentPage.includes('paket6')) packageNumber = 6;
    else if (currentPage.includes('paket7')) packageNumber = 7;
    else if (currentPage.includes('paket8')) packageNumber = 8;
    else if (currentPage.includes('paket9')) packageNumber = 9;
    else if (currentPage.includes('paket10')) packageNumber = 10;
    
    // Tampilkan PIN yang sesuai
    const pin = determinePinForPackage(packageNumber);
    const displayPinElement = document.getElementById('displayPin');
    if (displayPinElement) {
        displayPinElement.textContent = pin;
    }
});

// Jika ada konten yang dimuat secara dinamis
const observer = new MutationObserver(updateSoalLinks);
observer.observe(document.body, { childList: true, subtree: true });
</script>
</body>
</html>
