<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Dashboard - Kerja Jadi ASN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex flex-col min-h-screen">

    <nav class="p-6">
        <div class="container mx-auto">
            <a href="index.html" class="text-xl font-extrabold text-blue-600 flex items-center gap-2">
                <i class="fa-solid fa-arrow-left text-sm"></i>
                KERJA JADI <span class="text-yellow-500">ASN</span>
            </a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4 pb-20">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 p-8 md:p-10 border border-slate-100">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="fa-solid fa-key text-3xl text-blue-600"></i>
                    </div>
                    <h1 class="text-2xl font-extrabold text-slate-900">Selamat Datang!</h1>
                    <p class="text-slate-500 mt-2">Masukkan PIN akses Anda untuk masuk ke dashboard.</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="pin" class="block text-sm font-bold text-slate-700 mb-2">PIN Akses</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="text" id="pinInput" name="pin" maxlength="10" 
                                class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition font-mono tracking-widest text-lg uppercase" 
                                placeholder="CONTOH: ASN1P1" required>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition active:scale-[0.98]">
                        Masuk Ke Dashboard
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                    <p class="text-slate-600 text-sm">Belum punya PIN?</p>
                    <div class="mt-4 flex flex-col gap-3">
                        <a href="registrasi.html" class="text-blue-600 font-bold hover:underline">
                            Daftar & Beli Paket Sekarang
                        </a>
                        <span class="text-slate-400 text-xs font-bold uppercase tracking-widest">Atau</span>
                        <a href="https://wa.me/6285696409288?text=Halo%20Admin,%20saya%20sudah%20bayar%20tapi%20belum%20dapat%20PIN" 
                           target="_blank" 
                           class="inline-flex items-center justify-center gap-2 text-green-600 font-bold hover:text-green-700">
                            <i class="fa-brands fa-whatsapp text-lg"></i>
                            Hubungi Admin via WhatsApp
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Database PIN Statis (5 PIN per Paket)
        const pinDatabase = {
            "paket1": ["ASN1P1", "ASN1P2", "ASN1P3", "ASN1P4", "ASN1P5"],
            "paket2": ["ASN2P1", "ASN2P2", "ASN2P3", "ASN2P4", "ASN2P5"],
            "paket3": ["ASN3P1", "ASN3P2", "ASN3P3", "ASN3P4", "ASN3P5"]
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputVal = document.getElementById('pinInput').value.toUpperCase();
            let found = false;

            // Cek di Paket 1
            if (pinDatabase.paket1.includes(inputVal)) {
                window.location.href = `dashboardpaket1.html?id=${inputVal}`;
                found = true;
            } 
            // Cek di Paket 2
            else if (pinDatabase.paket2.includes(inputVal)) {
                window.location.href = `dashboardpaket2.html?id=${inputVal}`;
                found = true;
            } 
            // Cek di Paket 3
            else if (pinDatabase.paket3.includes(inputVal)) {
                window.location.href = `dashboardpaket3.html?id=${inputVal}`;
                found = true;
            }

            if (!found) {
                alert("PIN tidak valid atau salah! Silakan hubungi admin jika ada kendala.");
            }
        });
    </script>

    <footer class="py-6 text-center text-slate-400 text-xs">
        &copy; 2026 Kerja Jadi ASN. Member Area.
    </footer>

</body>
</html>
