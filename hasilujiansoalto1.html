<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Ujian SKD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

<div class="max-w-4xl w-full bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">

    <!-- HEADER -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-white">
        <h1 class="text-2xl font-extrabold tracking-wide">HASIL UJIAN SKD</h1>
        <p class="text-sm opacity-90 mt-1">Kode Peserta</p>
        <p id="kodePeserta" class="font-mono text-lg font-bold tracking-widest">MEMUAT...</p>
    </div>

    <!-- CONTENT -->
    <div class="p-6 md:p-8 space-y-8">

        <!-- NILAI -->
        <div class="grid md:grid-cols-4 gap-4">
            <div class="rounded-xl border p-4 text-center bg-blue-50">
                <p class="text-sm font-semibold text-blue-700">TWK</p>
                <p id="nilaiTWK" class="text-3xl font-black text-blue-800">0</p>
                <p class="text-xs text-slate-500">PG 65 / 150</p>
            </div>
            <div class="rounded-xl border p-4 text-center bg-green-50">
                <p class="text-sm font-semibold text-green-700">TIU</p>
                <p id="nilaiTIU" class="text-3xl font-black text-green-800">0</p>
                <p class="text-xs text-slate-500">PG 80 / 175</p>
            </div>
            <div class="rounded-xl border p-4 text-center bg-purple-50">
                <p class="text-sm font-semibold text-purple-700">TKP</p>
                <p id="nilaiTKP" class="text-3xl font-black text-purple-800">0</p>
                <p class="text-xs text-slate-500">PG 166 / 225</p>
            </div>
            <div class="rounded-xl border p-4 text-center bg-slate-50">
                <p class="text-sm font-semibold text-slate-700">TOTAL</p>
                <p id="nilaiTotal" class="text-3xl font-black text-slate-900">0</p>
                <p class="text-xs text-slate-500">PG 311 / 550</p>
            </div>
        </div>

        <!-- STATUS -->
        <div id="statusKelulusan" class="text-center p-5 rounded-2xl font-extrabold text-xl">
            MEMERIKSA HASIL...
        </div>

        <!-- AKSI -->
        <div class="grid md:grid-cols-2 gap-4">
            <button onclick="kePembahasan()" class="w-full py-4 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 text-white font-bold hover:scale-[1.02] transition">
                <i class="fa-solid fa-book-open mr-2"></i>
                Lihat Pembahasan Soal
            </button>
            <button onclick="keDashboard()" class="w-full py-4 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold hover:scale-[1.02] transition">
                <i class="fa-solid fa-house mr-2"></i>
                Kembali ke Dashboard
            </button>
        </div>

    </div>
</div>

<script>
    // ================= PIN DATABASE =================
    const pinDatabase = {
        "paket1": ["7XK9WP","B4ZM1Q","9TV2NL","RS8MX3","5CR1VT","KP9MZ4","G6HD2S","1VT8NR","FN2VK5","2YM4BX","MR2VT8","5HG9SL","XP3KZ7","2YN5VQ","8WQ4PZ","VS7NL2"],
        "paket2": ["9ZW1RF","4FB6NT","7XK1WP","B2MK9P","LP9QX4","Y7CR2V","4FB8NR","9TW1MZ","SK3JP7","1VT5NR","FN9VK3","2YM7BX","SK9JP4","MR7VT1","3ZW7RB","KP1MX9","G6HD1S"],
        "paket3": ["VS4NL8","RT9XM2","B2MK8P","7XL1WQ","5HG2SD","9ZW4RB","KP8MX3","FN5VK2","8WQ4PZ","2YM9BX","7KP1RT","5HG6SD","9ZW3RF","RS4ML9","VN7VK1","8WQ3PZ","4FB1NT"]
    };

    // ================= AMBIL DATA =================
    const pin = localStorage.getItem("pinPeserta");
    const hasil = JSON.parse(localStorage.getItem("hasilSKD")) || {
        twk: 0,
        tiu: 0,
        tkp: 0
    };

    document.getElementById("kodePeserta").innerText = pin || "TIDAK TERDETEKSI";

    document.getElementById("nilaiTWK").innerText = hasil.twk;
    document.getElementById("nilaiTIU").innerText = hasil.tiu;
    document.getElementById("nilaiTKP").innerText = hasil.tkp;

    const total = hasil.twk + hasil.tiu + hasil.tkp;
    document.getElementById("nilaiTotal").innerText = total;

    // ================= PASSING GRADE =================
    const lulus =
        hasil.twk >= 65 &&
        hasil.tiu >= 80 &&
        hasil.tkp >= 166 &&
        total >= 311;

    const statusBox = document.getElementById("statusKelulusan");
    if (lulus) {
        statusBox.className = "text-center p-5 rounded-2xl font-extrabold text-xl bg-green-100 text-green-800";
        statusBox.innerText = "üéâ LULUS PASSING GRADE SKD";
    } else {
        statusBox.className = "text-center p-5 rounded-2xl font-extrabold text-xl bg-red-100 text-red-700";
        statusBox.innerText = "‚ùå BELUM LULUS PASSING GRADE";
    }

    // ================= NAVIGASI =================
    function kePembahasan() {
        window.location.href = "pembahasansoalto1.html";
    }

    function keDashboard() {
        let tujuan = "dashboard.html";
        for (const paket in pinDatabase) {
            if (pinDatabase[paket].includes(pin)) {
                tujuan = `dashboard${paket}.html`;
            }
        }
        window.location.href = tujuan;
    }
</script>

</body>
</html>
